<div>
  <mat-toolbar color="primary" fxLayoutAlign="center center">
    <span>KANBAN BOARD</span>
  </mat-toolbar>
  <br/>
  <div fxLayout="row wrap" cdkDropListGroup>
    <div fxFlex="25" style="padding: 0.5em" *ngFor="let board of boards">
      <mat-card style="background: #f5f5f5;">
        <mat-card-title fxLayoutAlign="space-between center">
          <div>{{ board.title | uppercase }} ({{ board.items.length }})</div>
          <button mat-icon-button><mat-icon color="accent">delete</mat-icon></button>
        </mat-card-title>

        <mat-card-content>
          <mat-list cdkDropList [cdkDropListData]="board.items" (cdkDropListDropped)="drop($event)">
            <mat-list-item cdkDrag *ngFor="let item of board.items"><mat-card fxFlex>{{ item }}</mat-card></mat-list-item>
          </mat-list>
        </mat-card-content>

        <form>
          <mat-form-field fxFlex>
            <input matInput placeholder="New Job">
            <button mat-flat-button color="primary" matSuffix>Add</button>
          </mat-form-field>
        </form>
      </mat-card>
    </div>

    <div fxFlex="25" style="padding: 0.5em">
      <mat-card>
        <form>
          <mat-form-field fxFlex>
            <input matInput placeholder="New List">
            <button mat-flat-button color="primary" matSuffix><mat-icon>add</mat-icon> Add</button>
          </mat-form-field>
        </form>
      </mat-card>
    </div>
  </div>
</div>
